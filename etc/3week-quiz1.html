<!doctype html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>

    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
    </style>

    <script>
       function q1() {
       	//1.  #names-q1부분 html 삭제
        $('#names-q1').html('');
        //2. api데이터를 #names-q1부분에 생성
        //javascript for loop
        $.ajax({
          type: "GET",//type: get, post
          url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99",
          data: {},
          success: function(response){
              var rows = response["RealtimeCityAir"]["row"];
              for (let i = 0; i < rows.length; i++) {
              	var guname = rows[i]['MSRSTE_NM'];
              	var pm25 = rows[i]['pm25']
              	var result = guname + " ; " + pm25;
                var temp_html="<li>"+result+"</li>"
                 $('#names-q1').append(temp_html);
              }
            }
            //각 row마다과심있는 key는 MSRSTE_NM, PM25
          });
      }
    </script>

  </head>
  <body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr/>

    <div class="question-box">
      <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
      <p>모든 구의 미세먼지를 표기해주세요</p>
      <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
      <button onclick="q1()">업데이트</button>
      <ul id="names-q1">
     
      </ul>
    </div>
  </body>
</html>
